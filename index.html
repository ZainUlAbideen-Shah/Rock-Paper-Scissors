<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rockPaperScissors.css">
</head>

<body>

        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <button class="rock"><img src="rock-emoji.png" alt="rock"></button>
        <button class="paper"><img src="paper-emoji.png" alt="scissors"></button>
        <button class="scissors"><img src="scissors-emoji.png" alt="paper"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button class="reset reset-score-button">Reset Score</button>
        <button class="auto-play-button">Auto Play</button>

        <script src="rockPaperScissors.js"></script>
</body>

</html>
